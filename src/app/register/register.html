<div class="container-fluid">
  <div class="row justify-content-center mt-3 mt-md-5">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="user.username"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="user.email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="user.password"
              />
            </div>
            <button type="button" class="btn btn-info" (click)="register()">
              Register
            </button>
            <div class="row mt-3">
              <div class="col-12">
                <a routerLink="/login" style="text-decoration: none"
                  >Have an Account? <span class="text-danger">Login</span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
