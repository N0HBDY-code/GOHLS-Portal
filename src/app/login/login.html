<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3" *ngIf="errorMessage">
              <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="button" class="btn btn-info" (click)="login()">
              Login
            </button>
            <div class="row">
              <div class="col-md-6">
                <a routerLink="/register" style="text-decoration: none"
                  >Need Account? <span class="text-danger">Register</span>
                </a>
              </div>
              <div class="col-md-6">
                <a
                  routerLink="/forgot-password"
                  class="text-dark"
                  style="text-decoration: none"
                  >Forgot Password?
                </a>
              </div>
            </div>
            <div class="row mt-2">
              <a
                (click)="signInWithGoogle()"
                style="text-decoration: none; cursor: pointer;"
                class="google-signin-btn"
              >
                <div class="card shadow text-center">
                  <div class="card-body">
                    <i class="fab fa-google me-2" style="color: #4285f4; font-size: 1.2rem;"></i>
                    <span>Sign in with Google</span>
                  </div>
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
