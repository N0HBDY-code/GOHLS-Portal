<div class="container-fluid">
  <div class="row justify-content-center mt-3 mt-md-5">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Login</h4>
            </div>
            <div class="mb-3" *ngIf="errorMessage">
              <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="button" class="btn btn-info" (click)="login()">
              Login
            </button>
            <div class="row mt-3">
              <div class="col-12 col-md-6 mb-2 mb-md-0">
                <a routerLink="/register" style="text-decoration: none"
                  >Need Account? <span class="text-danger">Register</span>
                </a>
              </div>
              <div class="col-12 col-md-6">
                <a
                  routerLink="/forgot-password"
                  class="text-dark"
                  style="text-decoration: none"
                  >Forgot Password?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
