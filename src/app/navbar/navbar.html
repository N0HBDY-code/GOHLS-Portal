<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="isLoggedIn">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" routerLink="/dashboard">GOHLS</a>
  
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link px-2 py-2" routerLink="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 py-2" routerLink="/teams">Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 py-2" routerLink="/games">Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 py-2" routerLink="/analytics">
              <span class="d-lg-none">Stats</span>
              <span class="d-none d-lg-inline">Stats and Standings</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-2 py-2" routerLink="/player">Player</a>
          </li>
          <li class="nav-item" *ngIf="viewAsRoles.includes('developer')">
            <a class="nav-link px-2 py-2" routerLink="/draft">Draft</a>
          </li>
          <li class="nav-item" *ngIf="viewAsRoles.includes('developer') || viewAsRoles.includes('commissioner')">
            <a class="nav-link px-2 py-2" routerLink="/headquarters">
              <span class="d-lg-none">HQ</span>
              <span class="d-none d-lg-inline">Headquarters</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="canSeeProgression">
            <a class="nav-link px-2 py-2" routerLink="/progression-tracker">
              <span class="d-lg-none">Progress</span>
              <span class="d-none d-lg-inline">Progressions</span>
            </a>
          </li>
        </ul>
  
        <!-- Developer Role Switcher -->
        <div class="d-flex align-items-center me-2 mb-2 mb-lg-0" *ngIf="isDeveloper">
          <label class="me-2 mb-0 d-none d-md-inline">View as:</label>
          <select class="form-select form-select-sm" (change)="onRoleChange($event)">
            <option value="real">Developer</option>
            <option *ngFor="let role of allRoles" [value]="role">{{ role }}</option>
          </select>
        </div>
  
        <div class="d-flex">
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="fas fa-sign-out-alt d-lg-none"></i>
            <span class="d-none d-lg-inline">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
