<div class="container-fluid">
  <div class="row justify-content-center mt-3 mt-md-5">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted">Forgot Password</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>

            <button type="button" class="btn btn-info" (click)="forgotPassword()">
              Send Link
            </button>
            <div class="row mt-3">
              <div class="col-12">
                <a routerLink="/login" style="text-decoration: none"
                  >Back to <span class="text-danger">Login</span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
